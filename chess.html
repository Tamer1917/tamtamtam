<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الشطرنج</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 48px);
            grid-template-rows: repeat(8, 48px);
            border: 2px solid black;
            margin-bottom: 20px;
        }

        .square {
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            position: relative;
        }

        .white {
            background-color: #eee;
        }

        .black {
            background-color: #555;
            color: white;
        }

        .highlight {
            background-color: yellow;
        }

        .piece {
            cursor: grab;
            user-select: none;
        }

        #reset-button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        #reset-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            #chessboard {
                grid-template-columns: repeat(8, 40px);
                grid-template-rows: repeat(8, 40px);
            }

            .square {
                width: 40px;
                height: 40px;
                font-size: 28px;
            }

            #reset-button {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div id="chessboard"></div>
    <button id="reset-button">بداية جديدة</button>

    <script>
        const board = document.getElementById('chessboard');
        const resetButton = document.getElementById('reset-button');
        const pieces = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };

        let currentPlayer = 'white';
        let selectedPiece = null;
        let selectedSquare = null;

        const initialBoard = JSON.parse(localStorage.getItem('chessBoard')) || [
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R'],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r']
        ];

        function createChessboard() {
            board.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 === 0 ? 'white' : 'black'}`;
                    square.dataset.row = row;
                    square.dataset.col = col;

                    const piece = initialBoard[row][col];
                    if (piece) {
                        const pieceElement = document.createElement('div');
                        pieceElement.textContent = pieces[piece];
                        pieceElement.className = 'piece';
                        pieceElement.dataset.player = piece === piece.toUpperCase() ? 'white' : 'black';
                        pieceElement.setAttribute('draggable', true);
                        pieceElement.addEventListener('dragstart', (e) => handleDragStart(e, pieceElement));
                        pieceElement.addEventListener('dragend', (e) => handleDragEnd(e, pieceElement));
                        square.appendChild(pieceElement);
                    }

                    square.addEventListener('dragover', (e) => handleDragOver(e));
                    square.addEventListener('drop', (e) => handleDrop(e, square));
                    board.appendChild(square);
                }
            }
        }

        function handleDragStart(e, pieceElement) {
            selectedPiece = pieceElement;
            e.dataTransfer.setData('text/plain', pieceElement.textContent); // Set the dragged piece as data
            selectedPiece.classList.add('highlight');
        }

        function handleDragEnd(e, pieceElement) {
            pieceElement.classList.remove('highlight');
        }

        function handleDragOver(e) {
            e.preventDefault();  // Allow drop
        }

        function handleDrop(e, square) {
            e.preventDefault();
            const row = parseInt(square.dataset.row);
            const col = parseInt(square.dataset.col);

            if (selectedPiece) {
                const fromRow = selectedPiece.parentElement.dataset.row;
                const fromCol = selectedPiece.parentElement.dataset.col;

                if (isMoveLegal(fromRow, fromCol, row, col)) {
                    movePiece(fromRow, fromCol, row, col);
                }
                selectedPiece.classList.remove('highlight');
                selectedPiece = null;
            }
        }

        function isMoveLegal(fromRow, fromCol, toRow, toCol) {
            // Add logic to determine if a move is legal.
            return true; // Placeholder for the real logic.
        }

        function movePiece(fromRow, fromCol, toRow, toCol) {
            initialBoard[toRow][toCol] = initialBoard[fromRow][fromCol];
            initialBoard[fromRow][fromCol] = null;
            createChessboard();
        }

        resetButton.addEventListener('click', () => {
            localStorage.removeItem('chessBoard');
            window.location.reload();
        });

        createChessboard();
    </script>
</body>
</html>
