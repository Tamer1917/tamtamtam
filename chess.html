<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الشطرنج</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 48px);
            grid-template-rows: repeat(8, 48px);
            border: 2px solid black;
            margin-bottom: 20px;
        }

        .square {
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            position: relative;
        }

        .white {
            background-color: #eee;
        }

        .black {
            background-color: #555;
            color: white;
        }

        .highlight {
            background-color: yellow;
        }

        .piece {
            cursor: pointer;
            user-select: none;
            touch-action: none; /* Prevent default touch actions */
            position: absolute; /* Make it absolute for dragging */
        }

        #reset-button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        #reset-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            #chessboard {
                grid-template-columns: repeat(8, 40px);
                grid-template-rows: repeat(8, 40px);
            }

            .square {
                width: 40px;
                height: 40px;
                font-size: 28px;
            }

            #reset-button {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div id="chessboard"></div>
    <button id="reset-button">بداية جديدة</button>

    <script>
        const board = document.getElementById('chessboard');
        const resetButton = document.getElementById('reset-button');
        const pieces = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };

        let currentPlayer = 'white';
        let selectedSquare = null;
        let draggedPiece = null;

        const initialBoard = JSON.parse(localStorage.getItem('chessBoard')) || [
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R'],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r']
        ];

        function createChessboard() {
            board.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 === 0 ? 'white' : 'black'}`;
                    square.dataset.row = row;
                    square.dataset.col = col;

                    const piece = initialBoard[row][col];
                    if (piece) {
                        const pieceElement = document.createElement('div');
                        pieceElement.textContent = pieces[piece];
                        pieceElement.className = 'piece';
                        pieceElement.dataset.player = piece === piece.toUpperCase() ? 'white' : 'black';
                        // Add touch and mouse event listeners for dragging
                        pieceElement.addEventListener('touchstart', (e) => handleTouchStart(e, square));
                        pieceElement.addEventListener('mousedown', (e) => handleMouseDown(e, square));
                        square.appendChild(pieceElement);
                    }

                    square.addEventListener('click', () => handleSquareClick(square));
                    board.appendChild(square);
                }
            }
        }

        function handleTouchStart(e, square) {
            e.preventDefault(); // Prevent default touch behavior
            handleDragStart(e.target, square);
        }

        function handleMouseDown(e, square) {
            e.preventDefault(); // Prevent default mouse behavior
            handleDragStart(e.target, square);
        }

        function handleDragStart(pieceElement, square) {
            draggedPiece = pieceElement;
            selectedSquare = square;
            pieceElement.style.position = 'absolute'; // Set piece to absolute for dragging
            pieceElement.style.zIndex = '1000'; // Bring piece to front
            document.body.appendChild(pieceElement); // Move it to the body for dragging

            const moveAt = (pageX, pageY) => {
                pieceElement.style.left = pageX - pieceElement.offsetWidth / 2 + 'px';
                pieceElement.style.top = pageY - pieceElement.offsetHeight / 2 + 'px';
            };

            const onMouseMove = (event) => {
                moveAt(event.pageX, event.pageY);
            };

            const onTouchMove = (event) => {
                moveAt(event.touches[0].pageX, event.touches[0].pageY);
            };

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('touchmove', onTouchMove, { passive: false });

            const onMouseUp = () => {
                dropPiece(square);
                cleanup();
            };

            const onTouchEnd = () => {
                dropPiece(square);
                cleanup();
            };

            document.addEventListener('mouseup', onMouseUp);
            document.addEventListener('touchend', onTouchEnd, { passive: false });
        }

        function dropPiece(targetSquare) {
            if (selectedSquare) {
                if (isMoveLegal(selectedSquare, targetSquare)) {
                    movePiece(selectedSquare, targetSquare);
                }
            }
        }

        function cleanup() {
            if (draggedPiece) {
                document.body.removeChild(draggedPiece);
                draggedPiece = null;
            }
            selectedSquare = null;
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
            document.removeEventListener('touchmove', onTouchMove);
            document.removeEventListener('touchend', onTouchEnd);
        }

        function handleSquareClick(square) {
            if (selectedSquare) {
                if (isMoveLegal(selectedSquare, square)) {
                    movePiece(selectedSquare, square);
                }
            }
        }

        function isMoveLegal(fromSquare, toSquare) {
            const fromRow = parseInt(fromSquare.dataset.row);
            const fromCol = parseInt(fromSquare.dataset.col);
            const toRow = parseInt(toSquare.dataset.row);
            const toCol = parseInt(toSquare.dataset.col);
            const piece = initialBoard[fromRow][fromCol];

            const validMoves = getValidMoves(piece, fromRow, fromCol);
            return validMoves.some(move => move.row === toRow && move.col === toCol);
        }

        function movePiece(fromSquare, toSquare) {
            const fromRow = parseInt(fromSquare.dataset.row);
            const fromCol = parseInt(fromSquare.dataset.col);
            const toRow = parseInt(toSquare.dataset.row);
            const toCol = parseInt(toSquare.dataset.col);

            initialBoard[toRow][toCol] = initialBoard[fromRow][fromCol];
            initialBoard[fromRow][fromCol] = null;
            createChessboard();
        }

        resetButton.addEventListener('click', () => {
            localStorage.removeItem('chessBoard');
            window.location.reload();
        });

        createChessboard();
    </script>
</body>
</html>
