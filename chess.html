<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الشطرنج</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 48px);
            grid-template-rows: repeat(8, 48px);
            border: 2px solid black;
            margin-bottom: 20px;
        }

        .square {
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            position: relative;
        }

        .white {
            background-color: #eee;
        }

        .black {
            background-color: #555;
            color: white;
        }

        .highlight {
            background-color: yellow;
        }

        .piece {
            cursor: pointer;
            user-select: none;
        }

        #reset-button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        #reset-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            #chessboard {
                grid-template-columns: repeat(8, 40px);
                grid-template-rows: repeat(8, 40px);
            }

            .square {
                width: 40px;
                height: 40px;
                font-size: 28px;
            }

            #reset-button {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div id="chessboard"></div>
    <button id="reset-button">بداية جديدة</button>

    <script>
        const board = document.getElementById('chessboard');
        const resetButton = document.getElementById('reset-button');
        const pieces = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };

        let currentPlayer = 'white';
        let selectedPiece = null;
        let selectedSquare = null;

        const initialBoard = JSON.parse(localStorage.getItem('chessBoard')) || [
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R'],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r']
        ];

        function createChessboard() {
            board.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 === 0 ? 'white' : 'black'}`;
                    square.dataset.row = row;
                    square.dataset.col = col;

                    const piece = initialBoard[row][col];
                    if (piece) {
                        const pieceElement = document.createElement('div');
                        pieceElement.textContent = pieces[piece];
                        pieceElement.className = 'piece';
                        pieceElement.dataset.player = piece === piece.toUpperCase() ? 'white' : 'black';
                        pieceElement.addEventListener('click', (e) => handlePieceClick(e, square));
                        square.appendChild(pieceElement);
                    }

                    board.appendChild(square);
                }
            }
        }

        function handlePieceClick(e, square) {
            const row = parseInt(square.dataset.row);
            const col = parseInt(square.dataset.col);
            const piece = initialBoard[row][col];

            if (selectedSquare) {
                // If there's a selected square, check if the move is legal
                if (isMoveLegal(selectedSquare, square)) {
                    movePiece(selectedSquare, square);
                    clearSelection();
                } else {
                    clearSelection();
                }
            } else if (piece && pieceBelongsToCurrentPlayer(piece)) {
                selectedSquare = square;
                highlightValidMoves(piece, square);
            }
        }

        function pieceBelongsToCurrentPlayer(piece) {
            return (currentPlayer === 'white' && piece === piece.toUpperCase()) ||
                (currentPlayer === 'black' && piece === piece.toLowerCase());
        }

        function highlightValidMoves(piece, square) {
            const row = parseInt(square.dataset.row);
            const col = parseInt(square.dataset.col);
            const validMoves = getValidMoves(piece, row, col);

            validMoves.forEach(move => {
                const targetSquare = document.querySelector(`[data-row="${move.row}"][data-col="${move.col}"]`);
                targetSquare.classList.add('highlight');
            });
        }

        function clearSelection() {
            selectedSquare.classList.remove('highlight');
            selectedSquare = null;
        }

        function getValidMoves(piece, row, col) {
            const moves = [];
            switch (piece.toLowerCase()) {
                case 'p':
                    // Pawn movement: forward one square (only valid if empty)
                    const direction = piece === 'p' ? 1 : -1; // Black pawns move down, white move up
                    if (initialBoard[row + direction] && initialBoard[row + direction][col] === null) {
                        moves.push({ row: row + direction, col: col });
                    }
                    break;
                case 'r':
                    // Rook movement: horizontal and vertical
                    moves.push(...getStraightLineMoves(row, col, 1, 0)); // Vertical
                    moves.push(...getStraightLineMoves(row, col, 0, 1)); // Horizontal
                    break;
                case 'n':
                    // Knight movement: L-shaped
                    moves.push(...getKnightMoves(row, col));
                    break;
                case 'b':
                    // Bishop movement: diagonal
                    moves.push(...getDiagonalMoves(row, col));
                    break;
                case 'q':
                    // Queen movement: horizontal, vertical, and diagonal
                    moves.push(...getStraightLineMoves(row, col, 1, 0)); // Vertical
                    moves.push(...getStraightLineMoves(row, col, 0, 1)); // Horizontal
                    moves.push(...getDiagonalMoves(row, col));
                    break;
                case 'k':
                    // King movement: one square in any direction
                    moves.push(...getKingMoves(row, col));
                    break;
            }
            return moves;
        }

        function getStraightLineMoves(row, col, rowDelta, colDelta) {
            const moves = [];
            for (let i = 1; i < 8; i++) {
                const newRow = row + i * rowDelta;
                const newCol = col + i * colDelta;
                if (newRow >= 0 && newRow < 8 && newCol >= 0 && newCol < 8) {
                    if (initialBoard[newRow][newCol] === null) {
                        moves.push({ row: newRow, col: newCol });
                    } else {
                        break;
                    }
                } else {
                    break;
                }
            }
            return moves;
        }

        function getDiagonalMoves(row, col) {
            const moves = [];
            moves.push(...getStraightLineMoves(row, col, 1, 1)); // Top-right diagonal
            moves.push(...getStraightLineMoves(row, col, 1, -1)); // Top-left diagonal
            moves.push(...getStraightLineMoves(row, col, -1, 1)); // Bottom-right diagonal
            moves.push(...getStraightLineMoves(row, col, -1, -1)); // Bottom-left diagonal
            return moves;
        }

        function getKnightMoves(row, col) {
            const knightMoves = [
                { row: row + 2, col: col + 1 }, { row: row + 2, col: col - 1 },
                { row: row - 2, col: col + 1 }, { row: row - 2, col: col - 1 },
                { row: row + 1, col: col + 2 }, { row: row + 1, col: col - 2 },
                { row: row - 1, col: col + 2 }, { row: row - 1, col: col - 2 }
            ];

            return knightMoves.filter(move => move.row >= 0 && move.row < 8 && move.col >= 0 && move.col < 8);
        }

        function getKingMoves(row, col) {
            const kingMoves = [
                { row: row + 1, col: col }, { row: row - 1, col: col },
                { row: row, col: col + 1 }, { row: row, col: col - 1 },
                { row: row + 1, col: col + 1 }, { row: row + 1, col: col - 1 },
                { row: row - 1, col: col + 1 }, { row: row - 1, col: col - 1 }
            ];
            return kingMoves.filter(move => move.row >= 0 && move.row < 8 && move.col >= 0 && move.col < 8);
        }

        function movePiece(fromSquare, toSquare) {
            const fromRow = parseInt(fromSquare.dataset.row);
            const fromCol = parseInt(fromSquare.dataset.col);
            const toRow = parseInt(toSquare.dataset.row);
            const toCol = parseInt(toSquare.dataset.col);

            initialBoard[toRow][toCol] = initialBoard[fromRow][fromCol];
            initialBoard[fromRow][fromCol] = null;
            createChessboard();
        }

        resetButton.addEventListener('click', () => {
            localStorage.removeItem('chessBoard');
            window.location.reload();
        });

        createChessboard();
    </script>
</body>
</html>
