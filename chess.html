<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الشطرنج</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 90vw;
            height: 90vw;
            max-width: 600px;
            max-height: 600px;
            border: 2px solid black;
            margin-bottom: 20px;
            position: relative;
        }

        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: calc(4vw);
            position: relative;
        }

        .white {
            background-color: #eee;
        }

        .black {
            background-color: #555;
            color: white;
        }

        .piece {
            cursor: grab;
            position: absolute;
        }

        .dragging {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div id="chessboard"></div>

    <script>
        const board = document.getElementById('chessboard');
        const pieces = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };

        const initialBoard = [
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R'],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r']
        ];

        let draggedPiece = null;
        let originalPosition = null;

        function createChessboard() {
            board.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = 'square ' + ((row + col) % 2 === 0 ? 'white' : 'black');
                    square.dataset.row = row;
                    square.dataset.col = col;

                    const piece = initialBoard[row][col];
                    if (piece) {
                        const pieceElement = document.createElement('div');
                        pieceElement.textContent = pieces[piece];
                        pieceElement.className = 'piece';
                        pieceElement.dataset.row = row;
                        pieceElement.dataset.col = col;
                        square.appendChild(pieceElement);

                        pieceElement.addEventListener('touchstart', onTouchStart);
                        pieceElement.addEventListener('touchmove', onTouchMove);
                        pieceElement.addEventListener('touchend', onTouchEnd);
                    }

                    board.appendChild(square);
                }
            }
        }

        function onTouchStart(event) {
            const touch = event.touches[0];
            draggedPiece = event.target;
            originalPosition = { x: touch.clientX, y: touch.clientY };
            draggedPiece.classList.add('dragging');
        }

        function onTouchMove(event) {
            if (!draggedPiece) return;

            const touch = event.touches[0];
            const dx = touch.clientX - originalPosition.x;
            const dy = touch.clientY - originalPosition.y;

            draggedPiece.style.transform = `translate(${dx}px, ${dy}px)`;
        }

        function onTouchEnd(event) {
            if (!draggedPiece) return;

            const touch = event.changedTouches[0];
            const targetElement = document.elementFromPoint(touch.clientX, touch.clientY);
            const targetSquare = targetElement?.closest('.square');

            if (targetSquare && targetSquare !== draggedPiece.parentElement) {
                targetSquare.innerHTML = '';
                targetSquare.appendChild(draggedPiece);
            }

            draggedPiece.style.transform = '';
            draggedPiece.classList.remove('dragging');
            draggedPiece = null;
            originalPosition = null;
        }

        createChessboard();
    </script>
</body>

</html>
