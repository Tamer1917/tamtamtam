<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الشطرنج مع أدوار اللاعبين</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 90vw;
            /* عرض اللوحة 90% من عرض الشاشة */
            height: 90vw;
            /* ارتفاع اللوحة لتكون مربعة */
            max-width: 600px;
            /* الحد الأقصى للعرض */
            max-height: 600px;
            /* الحد الأقصى للارتفاع */
            border: 2px solid black;
            margin-bottom: 20px;
        }

        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: calc(4vw);
            /* حجم النص ديناميكي */
        }

        .white {
            background-color: #eee;
        }

        .black {
            background-color: #555;
            color: white;
        }

        .piece {
            cursor: grab;
        }

        .dragging {
            opacity: 0.5;
        }

        .timer {
            font-size: calc(2.5vw);
            margin: 10px;
            text-align: center;
        }

        .active {
            color: red;
            font-weight: bold;
        }

        @media (min-width: 600px) {
            .square {
                font-size: 50px;
                /* حجم ثابت للشاشات الكبيرة */
            }

            .timer {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="timer" id="white-timer">الوقت المتبقي (الأبيض): 40 ثانية</div>
    <div class="timer" id="black-timer">الوقت المتبقي (الأسود): 40 ثانية</div>
    <div id="chessboard"></div>

    <script>
        // (باقي الكود كما هو)
        const board = document.getElementById('chessboard');
        const pieces = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };

        const initialBoard = [
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R'],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r']
        ];

        let currentPlayer = 'white';
        let timers = { white: 40, black: 40 };
        let timerInterval;
        let hasMoved = false;

        const whiteTimer = document.getElementById('white-timer');
        const blackTimer = document.getElementById('black-timer');

        function createChessboard() {
            board.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = 'square ' + ((row + col) % 2 === 0 ? 'white' : 'black');
                    square.dataset.row = row;
                    square.dataset.col = col;

                    const piece = initialBoard[row][col];
                    if (piece) {
                        const pieceElement = document.createElement('div');
                        pieceElement.textContent = pieces[piece];
                        pieceElement.className = 'piece';
                        pieceElement.draggable = true;
                        pieceElement.dataset.player = piece === piece.toUpperCase() ? 'white' : 'black';
                        square.appendChild(pieceElement);
                    }

                    square.addEventListener('dragover', onDragOver);
                    square.addEventListener('drop', onDrop);
                    board.appendChild(square);
                }
            }
        }

        function onDragOver(event) {
            event.preventDefault();
        }

        function onDrop(event) {
            event.preventDefault();
        }

        createChessboard();
    </script>
</body>

</html>
