<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>لعبة الشطرنج</title>
    <style>
        /* تم تقليص الأبعاد بنسبة 30% */
        .board {
            display: grid;
            grid-template-columns: repeat(8, 42px); /* 60px * 0.7 */
            grid-template-rows: repeat(8, 42px); /* 60px * 0.7 */
            width: 336px; /* 480px * 0.7 */
            height: 336px; /* 480px * 0.7 */
            margin: 50px auto;
        }
        .square {
            width: 42px; /* 60px * 0.7 */
            height: 42px; /* 60px * 0.7 */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .black { background-color: #8B4513; }
        .white { background-color: #f0d9b5; }
        .piece {
            font-size: 25px; /* 36px * 0.7 */
        }
        .selected {
            border: 3px solid yellow;
        }
        .turn-indicator {
            text-align: center;
            margin-top: 20px;
            font-size: 14px; /* 20px * 0.7 */
        }
        .timer-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .timer {
            font-size: 12px; /* 18px * 0.7 */
            margin: 0 10px;
            padding: 5px 10px;
            border: 2px solid #000;
            border-radius: 5px;
            min-width: 70px; /* 100px * 0.7 */
            text-align: center;
            color: white; 
            background-color: #333;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        .control-button {
            padding: 7px; /* 10px * 0.7 */
            font-size: 11px; /* 16px * 0.7 */
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="turn-indicator" id="turnIndicator">دور اللاعب: الأبيض</div>
    <div class="timer-container">
        <div class="timer" id="whiteTimer">الوقت الأبيض: 40</div>
        <div class="timer" id="blackTimer">الوقت الأسود: 40</div>
    </div>
    <div class="board" id="board"></div>
    <div class="controls">
        <button class="control-button" id="undoButton">التراجع عن الحركة</button>
        <button class="control-button" id="resetButton">إعادة تعيين</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const turnIndicator = document.getElementById('turnIndicator');
        const whiteTimerElement = document.getElementById('whiteTimer');
        const blackTimerElement = document.getElementById('blackTimer');
        const undoButton = document.getElementById('undoButton');
        const resetButton = document.getElementById('resetButton');

        const initialBoard = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        const pieces = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };

        let currentPlayer = 'white';
        let selectedSquare = null;
        let whiteTimeLeft = 40;
        let blackTimeLeft = 40;
        let timer;
        let history = []; // لتخزين الحركات السابقة

        function createBoard() {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.classList.add('square');
                    square.classList.add((row + col) % 2 === 0 ? 'white' : 'black');
                    square.dataset.row = row;
                    square.dataset.col = col;

                    if (initialBoard[row][col]) {
                        const piece = document.createElement('span');
                        piece.classList.add('piece');
                        piece.textContent = pieces[initialBoard[row][col]];
                        square.appendChild(piece);
                    }

                    square.addEventListener('click', () => onSquareClick(row, col));
                    square.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        onSquareClick(row, col);
                    });
                    board.appendChild(square);
                }
            }
        }

        function startTimer() {
            timer = setInterval(() => {
                if (currentPlayer === 'white') {
                    whiteTimeLeft--;
                    whiteTimerElement.textContent = `الوقت الأبيض: ${whiteTimeLeft}`;
                    if (whiteTimeLeft <= 0) {
                        changeTurn();
                    }
                } else {
                    blackTimeLeft--;
                    blackTimerElement.textContent = `الوقت الأسود: ${blackTimeLeft}`;
                    if (blackTimeLeft <= 0) {
                        changeTurn();
                    }
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        function resetTimers() {
            whiteTimeLeft = 40;
            blackTimeLeft = 40;
            whiteTimerElement.textContent = `الوقت الأبيض: 40`;
            blackTimerElement.textContent = `الوقت الأسود: 40`;
        }

        function onSquareClick(row, col) {
            const piece = initialBoard[row][col];
            if (selectedSquare) {
                const [prevRow, prevCol] = selectedSquare;
                if (isValidMove(prevRow, prevCol, row, col)) {
                    movePiece(prevRow, prevCol, row, col);
                    history.push({fromRow: prevRow, fromCol: prevCol, toRow: row, toCol: col, piece: initialBoard[prevRow][prevCol]});
                    changeTurn();
                }
                deselectSquare();
            } else if (piece && isPieceOfCurrentPlayer(piece)) {
                selectSquare(row, col);
            }
        }

        function selectSquare(row, col) {
            if (selectedSquare) deselectSquare();
            selectedSquare = [row, col];
            const square = getSquareElement(row, col);
            square.classList.add('selected');
        }

        function deselectSquare() {
            if (selectedSquare) {
                const [row, col] = selectedSquare;
                const square = getSquareElement(row, col);
                square.classList.remove('selected');
                selectedSquare = null;
            }
        }

        function getSquareElement(row, col) {
            return document.querySelector(`.square[data-row="${row}"][data-col="${col}"]`);
        }

        function isPieceOfCurrentPlayer(piece) {
            if (currentPlayer === 'white' && piece === piece.toUpperCase()) return true;
            if (currentPlayer === 'black' && piece === piece.toLowerCase()) return true;
            return false;
        }

        function isValidMove(fromRow, fromCol, toRow, toCol) {
            const piece = initialBoard[fromRow][fromCol];
            const targetPiece = initialBoard[toRow][toCol];
            const pieceType = piece.toLowerCase();

            if (piece === '') return false;

            // التأكد من أن الهدف ليس قطعة بنفس اللون
            if (targetPiece && (targetPiece === targetPiece.toUpperCase()) === (piece === piece.toUpperCase())) {
                return false;
            }

            switch (pieceType) {
                case 'p': // الجنود
                    return isPawnMove(fromRow, fromCol, toRow, toCol, piece);
                case 'r': // الرخ
                    return isRookMove(fromRow, fromCol, toRow, toCol);
                case 'n': // الفارس
                    return isKnightMove(fromRow, fromCol, toRow, toCol);
                case 'b': // الفيل
                    return isBishopMove(fromRow, fromCol, toRow, toCol);
                case 'q': // الملكة
                    return isQueenMove(fromRow, fromCol, toRow, toCol);
                case 'k': // الملك
                    return isKingMove(fromRow, fromCol, toRow, toCol);
                default:
                    return false;
            }
        }

        // هنا يجب إضافة قواعد كل قطعة للتحرك
        function isPawnMove(fromRow, fromCol, toRow, toCol, piece) {
            // منطق حركة الجندي
            if (piece === 'P') {
                return fromRow - toRow === 1 && fromCol === toCol && !initialBoard[toRow][toCol];
            } else if (piece === 'p') {
                return toRow - fromRow === 1 && fromCol === toCol && !initialBoard[toRow][toCol];
            }
            return false;
        }

        function isRookMove(fromRow, fromCol, toRow, toCol) {
            // يمكن للرخ التحرك أفقيًا أو عموديًا
            if (fromRow === toRow || fromCol === toCol) {
                return true;
            }
            return false;
        }

        function isKnightMove(fromRow, fromCol, toRow, toCol) {
            // حركة الفارس تكون على شكل L
            return (Math.abs(fromRow - toRow) === 2 && Math.abs(fromCol - toCol) === 1) ||
                   (Math.abs(fromRow - toRow) === 1 && Math.abs(fromCol - toCol) === 2);
        }

        function isBishopMove(fromRow, fromCol, toRow, toCol) {
            // يمكن للفيل التحرك بشكل قطري
            return Math.abs(fromRow - toRow) === Math.abs(fromCol - toCol);
        }

        function isQueenMove(fromRow, fromCol, toRow, toCol) {
            // يمكن للملكة التحرك كالرخ والفيل معًا
            return isRookMove(fromRow, fromCol, toRow, toCol) || isBishopMove(fromRow, fromCol, toRow, toCol);
        }

        function isKingMove(fromRow, fromCol, toRow, toCol) {
            // يمكن للملك التحرك مربعًا واحدًا في أي اتجاه
            return Math.abs(fromRow - toRow) <= 1 && Math.abs(fromCol - toCol) <= 1;
        }

        function movePiece(fromRow, fromCol, toRow, toCol) {
            const piece = initialBoard[fromRow][fromCol];
            initialBoard[toRow][toCol] = piece;
            initialBoard[fromRow][fromCol] = '';
            renderBoard();
        }

        function changeTurn() {
            currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
            turnIndicator.textContent = `دور اللاعب: ${currentPlayer === 'white' ? 'الأبيض' : 'الأسود'}`;
            resetTimers();
            stopTimer();
            startTimer();
        }

        function renderBoard() {
            const squares = document.querySelectorAll('.square');
            squares.forEach(square => {
                const row = square.dataset.row;
                const col = square.dataset.col;
                const piece = initialBoard[row][col];
                square.innerHTML = '';
                if (piece) {
                    const pieceElement = document.createElement('span');
                    pieceElement.classList.add('piece');
                    pieceElement.textContent = pieces[piece];
                    square.appendChild(pieceElement);
                }
            });
        }

        undoButton.addEventListener('click', () => {
            if (history.length > 0) {
                const lastMove = history.pop();
                initialBoard[lastMove.fromRow][lastMove.fromCol] = lastMove.piece;
                initialBoard[lastMove.toRow][lastMove.toCol] = '';
                renderBoard();
                changeTurn(); // التبديل بين اللاعبين
            }
        });

        resetButton.addEventListener('click', () => {
            history = [];
            initialBoard = [...initialBoard]; // إعادة تعيين اللوحة
            renderBoard();
            resetTimers();
            changeTurn();
        });

        createBoard();
        startTimer();
    </script>
</body>
</html>
