<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الشطرنج</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            border: 2px solid black;
            margin-bottom: 20px;
        }

        .square {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            position: relative;
        }

        .white {
            background-color: #eee;
        }

        .black {
            background-color: #555;
            color: white;
        }

        .piece {
            cursor: grab;
            touch-action: none;
        }

        .piece:active {
            cursor: grabbing;
        }

        #reset-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #reset-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chessboard"></div>
    <button id="reset-button">بداية جديدة</button>

    <script>
        const board = document.getElementById('chessboard');
        const resetButton = document.getElementById('reset-button');
        const pieces = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };

        let currentPlayer = 'white';

        const initialBoard = JSON.parse(localStorage.getItem('chessBoard')) || [
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R'],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r']
        ];

        function createChessboard() {
            board.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 === 0 ? 'white' : 'black'}`;
                    square.dataset.row = row;
                    square.dataset.col = col;
                    square.ondrop = handleDrop;
                    square.ondragover = allowDrop;

                    const piece = initialBoard[row][col];
                    if (piece) {
                        const pieceElement = document.createElement('div');
                        pieceElement.textContent = pieces[piece];
                        pieceElement.className = 'piece';
                        pieceElement.dataset.player = piece === piece.toUpperCase() ? 'white' : 'black';
                        pieceElement.draggable = true;
                        pieceElement.dataset.row = row;
                        pieceElement.dataset.col = col;
                        pieceElement.ondragstart = handleDragStart;
                        square.appendChild(pieceElement);
                    }

                    board.appendChild(square);
                }
            }
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function handleDragStart(event) {
            const row = event.target.dataset.row;
            const col = event.target.dataset.col;
            event.dataTransfer.setData('text/plain', JSON.stringify({ row, col }));
        }

        function handleDrop(event) {
            event.preventDefault();
            const fromData = JSON.parse(event.dataTransfer.getData('text/plain'));
            const fromRow = parseInt(fromData.row);
            const fromCol = parseInt(fromData.col);
            const toRow = parseInt(event.target.dataset.row);
            const toCol = parseInt(event.target.dataset.col);

            if (isMoveLegal(fromRow, fromCol, toRow, toCol)) {
                movePiece(fromRow, fromCol, toRow, toCol);
                createChessboard();
            }
        }

        function isMoveLegal(fromRow, fromCol, toRow, toCol) {
            const piece = initialBoard[fromRow][fromCol];
            if (!piece || !pieceBelongsToCurrentPlayer(piece)) return false;
            return true; // Add specific rules here for each piece type
        }

        function pieceBelongsToCurrentPlayer(piece) {
            return (currentPlayer === 'white' && piece === piece.toUpperCase()) ||
                   (currentPlayer === 'black' && piece === piece.toLowerCase());
        }

        function movePiece(fromRow, fromCol, toRow, toCol) {
            const piece = initialBoard[fromRow][fromCol];
            initialBoard[toRow][toCol] = piece;
            initialBoard[fromRow][fromCol] = null;
            currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
            saveBoardState();
        }

        function saveBoardState() {
            localStorage.setItem('chessBoard', JSON.stringify(initialBoard));
        }

        resetButton.addEventListener('click', () => {
            localStorage.removeItem('chessBoard');
            window.location.reload();
        });

        createChessboard();
    </script>
</body>
</html>
