<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الشطرنج</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            width: 90vw;
            height: 90vw;
            max-width: 600px;
            max-height: 600px;
            border: 2px solid black;
        }

        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: calc(4vw);
            position: relative;
            transition: background-color 0.3s;
        }

        .white {
            background-color: #eee;
        }

        .black {
            background-color: #555;
            color: white;
        }

        .highlight {
            background-color: yellow !important;
        }

        .piece {
            position: relative;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div id="chessboard"></div>

    <script>
        const board = document.getElementById('chessboard');
        const pieces = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };

        const initialBoard = [
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R'],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r']
        ];

        let selectedSquare = null;

        function createChessboard() {
            board.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = 'square ' + ((row + col) % 2 === 0 ? 'white' : 'black');
                    square.dataset.row = row;
                    square.dataset.col = col;

                    const piece = initialBoard[row][col];
                    if (piece) {
                        const pieceElement = document.createElement('div');
                        pieceElement.textContent = pieces[piece];
                        pieceElement.className = 'piece';
                        pieceElement.dataset.row = row;
                        pieceElement.dataset.col = col;
                        square.appendChild(pieceElement);

                        // إضافة أحداث اللمس
                        pieceElement.addEventListener('touchstart', () => onPieceTouch(square));
                    }

                    board.appendChild(square);
                }
            }
        }

        function onPieceTouch(square) {
            // إزالة التمييز عن المربع السابق
            if (selectedSquare) {
                selectedSquare.classList.remove('highlight');
            }

            // تحديد المربع الحالي
            selectedSquare = square;
            selectedSquare.classList.add('highlight');
        }

        createChessboard();
    </script>
</body>

</html>
