<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الشطرنج</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            width: 480px;
            height: 480px;
            margin: 50px auto;
        }
        .square {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .black { background-color: #8B4513; }
        .white { background-color: #f0d9b5; }
        .piece {
            font-size: 36px;
            user-select: none;
            touch-action: none;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="board" id="board"></div>

    <script>
        const board = document.getElementById('board');
        const initialBoard = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        const pieces = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };

        function createBoard() {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.classList.add('square');
                    square.classList.add((row + col) % 2 === 0 ? 'white' : 'black');
                    square.dataset.row = row;
                    square.dataset.col = col;

                    if (initialBoard[row][col]) {
                        const piece = document.createElement('span');
                        piece.classList.add('piece');
                        piece.textContent = pieces[initialBoard[row][col]];
                        piece.dataset.row = row;
                        piece.dataset.col = col;
                        piece.draggable = true;

                        piece.addEventListener('touchstart', onPieceTouchStart);
                        piece.addEventListener('touchmove', onPieceTouchMove);
                        piece.addEventListener('touchend', onPieceTouchEnd);

                        square.appendChild(piece);
                    }

                    board.appendChild(square);
                }
            }
        }

        let draggedPiece = null;

        function onPieceTouchStart(event) {
            draggedPiece = event.target;
            draggedPiece.style.zIndex = 1000;
            event.preventDefault();
        }

        function onPieceTouchMove(event) {
            if (draggedPiece) {
                draggedPiece.style.left = event.touches[0].pageX - 30 + 'px';
                draggedPiece.style.top = event.touches[0].pageY - 30 + 'px';
            }
        }

        function onPieceTouchEnd(event) {
            if (draggedPiece) {
                const targetSquare = document.elementFromPoint(event.changedTouches[0].pageX, event.changedTouches[0].pageY);
                if (targetSquare && targetSquare.classList.contains('square')) {
                    const targetRow = targetSquare.dataset.row;
                    const targetCol = targetSquare.dataset.col;
                    draggedPiece.dataset.row = targetRow;
                    draggedPiece.dataset.col = targetCol;
                    targetSquare.appendChild(draggedPiece);
                } else {
                    // If no valid square, reset the piece's position
                    const originalSquare = document.querySelector(`[data-row="${draggedPiece.dataset.row}"][data-col="${draggedPiece.dataset.col}"]`);
                    originalSquare.appendChild(draggedPiece);
                }
                draggedPiece.style.zIndex = '';
                draggedPiece.style.left = '';
                draggedPiece.style.top = '';
                draggedPiece = null;
            }
            event.preventDefault();
        }

        createBoard();
    </script>
</body>
</html>
