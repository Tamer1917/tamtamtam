<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الشطرنج</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            border: 2px solid black;
            margin-bottom: 20px;
        }

        .square {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
        }

        .white {
            background-color: #eee;
        }

        .black {
            background-color: #555;
            color: white;
        }

        .highlight {
            background-color: yellow;
        }

        .piece {
            cursor: grab;
        }

        #reset-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #reset-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chessboard"></div>
    <button id="reset-button">بداية جديدة</button>

    <script>
        const board = document.getElementById('chessboard');
        const resetButton = document.getElementById('reset-button');
        const pieces = {
            'r': '♜', 'n': '♞', 'b': '♝', 'q': '♛', 'k': '♚', 'p': '♟',
            'R': '♖', 'N': '♘', 'B': '♗', 'Q': '♕', 'K': '♔', 'P': '♙'
        };

        let currentPlayer = 'white';
        let selectedSquare = null;

        const initialBoard = JSON.parse(localStorage.getItem('chessBoard')) || [
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R'],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            [null, null, null, null, null, null, null, null],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r']
        ];

        function createChessboard() {
            board.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 === 0 ? 'white' : 'black'}`;
                    square.dataset.row = row;
                    square.dataset.col = col;

                    const piece = initialBoard[row][col];
                    if (piece) {
                        const pieceElement = document.createElement('div');
                        pieceElement.textContent = pieces[piece];
                        pieceElement.className = 'piece';
                        pieceElement.dataset.player = piece === piece.toUpperCase() ? 'white' : 'black';
                        square.appendChild(pieceElement);
                    }

                    square.addEventListener('click', () => handleSquareClick(square));
                    board.appendChild(square);
                }
            }
        }

        function handleSquareClick(square) {
            const row = parseInt(square.dataset.row);
            const col = parseInt(square.dataset.col);
            const piece = initialBoard[row][col];

            if (selectedSquare) {
                if (isMoveLegal(selectedSquare, square)) {
                    movePiece(selectedSquare, square);
                    selectedSquare.classList.remove('highlight');
                    selectedSquare = null;
                } else {
                    selectedSquare.classList.remove('highlight');
                    selectedSquare = null;
                }
            } else if (piece && pieceBelongsToCurrentPlayer(piece)) {
                selectedSquare = square;
                square.classList.add('highlight');
            }
        }

        function pieceBelongsToCurrentPlayer(piece) {
            return (currentPlayer === 'white' && piece === piece.toUpperCase()) ||
                (currentPlayer === 'black' && piece === piece.toLowerCase());
        }

        function isMoveLegal(fromSquare, toSquare) {
            const fromRow = parseInt(fromSquare.dataset.row);
            const fromCol = parseInt(fromSquare.dataset.col);
            const toRow = parseInt(toSquare.dataset.row);
            const toCol = parseInt(toSquare.dataset.col);

            const piece = initialBoard[fromRow][fromCol];
            const targetPiece = initialBoard[toRow][toCol];

            switch (piece.toLowerCase()) {
                case 'p': return isPawnMoveLegal(piece, fromRow, fromCol, toRow, toCol, targetPiece);
                case 'r': return isRookMoveLegal(fromRow, fromCol, toRow, toCol, targetPiece);
                case 'n': return isKnightMoveLegal(fromRow, fromCol, toRow, toCol);
                case 'b': return isBishopMoveLegal(fromRow, fromCol, toRow, toCol, targetPiece);
                case 'q': return isQueenMoveLegal(fromRow, fromCol, toRow, toCol, targetPiece);
                case 'k': return isKingMoveLegal(fromRow, fromCol, toRow, toCol, targetPiece);
                default: return false;
            }
        }

        function movePiece(fromSquare, toSquare) {
            const fromRow = parseInt(fromSquare.dataset.row);
            const fromCol = parseInt(fromSquare.dataset.col);
            const toRow = parseInt(toSquare.dataset.row);
            const toCol = parseInt(toSquare.dataset.col);

            const piece = initialBoard[fromRow][fromCol];
            initialBoard[toRow][toCol] = piece;
            initialBoard[fromRow][fromCol] = null;

            saveBoardState();
            currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
            createChessboard();
        }

        function saveBoardState() {
            localStorage.setItem('chessBoard', JSON.stringify(initialBoard));
        }

        resetButton.addEventListener('click', () => {
            localStorage.removeItem('chessBoard');
            window.location.reload();
        });

        createChessboard();
    </script>
</body>
</html>
